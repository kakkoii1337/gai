gai_url: ""
logging:
    level: "INFO"
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
    filename: ""
    filemode: "a"
    stream: "stdout"
    loggers:
        gai.ttt: "DEBUG"
        gai.common.http_utils: "DEBUG"
clients:
    default:
        ttt: "gai-ttt"
        rag: "gai-rag"
        tti: "gai-tti"
        tts: "gai-tts"
    gai-ttt:
        type: ttt
        url: "http://gai-ttt-svr:12031/gen/v1/chat/completions"
        timeout: 60.0
        whitelist:
            - temperature
            - top_p
            - min_p
            - top_k
            - max_new_tokens
            - typical
            - n
            - token_repetition_penalty_max
            - token_repetition_penalty_sustain
            - token_repetition_penalty_decay
            - beams
            - beam_length
        default:
            max_new_tokens: 1000
        env:
            GAI_API_KEY: ${GAI_API_KEY}
    openai-ttt:
        type: ttt
        whitelist:
            - max_tokens
            - temperature
            - top_p
            - presence_penalty
            - frequency_penalty
            - stop
            - logit_bias
            - n
            - stream
            - openai_api_key
        default:
            temperature: 1.2
            top_p: 0.15
            top_k: 50
            max_tokens: 1000
        env:
            OPENAI_API_KEY: ${OPENAI_API_KEY}
    gai-rag:
        type: rag
        url: http://gai-rag-svr:12036/gen/v1/rag
        ws_url: ws://gai-rag-svr:12036/gen/v1/rag/index-file/ws
        env:
            GAI_API_KEY: ${GAI_API_KEY}
    gai-tti:
        type: tti
        url: "http://gai-tti-svr:12035/sdapi/v1/txt2img"
        env:
            GAI_API_KEY: ${GAI_API_KEY}
    gai-tts:
        type: tts
        url: "http://gai-tts-svr:12032/gen/v1/audio/speech"
        env:
            GAI_API_KEY: ${GAI_API_KEY}
    gai-stt:
        type: stt
        url: "http://gai-stt-svr:12033/gen/v1/audio/transcriptions"
        env:
            GAI_API_KEY: ${GAI_API_KEY}
    gai-itt:
        type: itt
        url: "http://gai-itt-svr:12034/gen/v1/vision/completions"
        env:
            GAI_API_KEY: ${GAI_API_KEY}
