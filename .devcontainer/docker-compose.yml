    nats01:
        image: nats:latest
        container_name: nats01
        ports:
            - "4222:4222" # Client port
            - "8222:8222" # Monitoring port
            - "6222:6222" # Cluster port
        command:
            - "--cluster"
            - "nats://0.0.0.0:6222"
            # - "--routes"
            # - "nats://nats02:6223"
            # - "--routes"
            # - "nats://nats03:6224"
        restart: unless-stopped

    gaimace-node-02:
        image: kakkoii1337/gaimace-node:1.0.47
        container_name: gaimace-node-02
        environment:
            LOG_LEVEL: "INFO"
            TZ: "Asia/Singapore"
            SWAGGER_URL: "/doc"
            GAIMACE_PERSONA: "Diana"
            GAIMACE_PERSONA_DIR: "/root/.gai/persona/data"
            GAIMACE_NATS: "nats://nats01:4222"
            GAIMACE_TTT: "http://gai-ttt-svr:12031"
            GAIMACE_RAG: "http://gai-rag-svr:12036"
        deploy:
            resources:
                reservations:
                    devices:
