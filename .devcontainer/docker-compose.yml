services:

    devcontainer:
        image: kakkoii1337/gai_devcontainer:1.0.152
        build:
            context: ..
            dockerfile: .devcontainer/Dockerfile.devcontainer
            args:
                VARIANT: "3.10-bullseye"
                NODE_VERSION: "21.1.0"
                USERNAME: "kakkoii1337"
                CACHE_BUST: "1.0.152"
        environment:
            LOG_LEVEL: "DEBUG"
            TZ: "Asia/Singapore"
        volumes:
            # Make sure this matches the workspaceFolder in .devcontainer/devcontainer.json            
            - $HOME/.gai:/$HOME/.gai
            - ..:/workspaces/gai:cached
            - /var/run/docker.sock:/var/run/docker.sock

        # Overrides default command so things don't shut down after the process ends.
        command: sleep infinity

    gai-ttt-svr:
        image: kakkoii1337/gai-ttt-svr-exllamav2:1.0.49
        container_name: gai-ttt-svr
        environment:
            DEFAULT_GENERATOR: "ttt-exllamav2-mistral7b"
            LOG_LEVEL: "DEBUG"
            TZ: "Asia/Singapore"
            SWAGGER_URL: "/doc"
        deploy:
            resources:
                reservations:
                    devices:
                        - driver: nvidia
                          capabilities: [gpu]
        volumes:
            - ~/.gai:/root/.gai
        ports:
            - "12031:12031"
            - "5678:5678"
        restart: always
        command: python -m debugpy --listen 0.0.0.0:5678 main.py

    gai-tti-svr:
        image: kakkoii1337/gai-tti-svr:1.0.9
        container_name: gai-tti-svr
        environment:
            CLI_ARGS: "--listen --api --xformers --medvram --no-download-sd-model --ckpt /stable-diffusion-webui/models/Stable-diffusion/runwayml/v1-5-pruned-emaonly.safetensors"
        deploy:
            resources:
                reservations:
                    devices:
                        - capabilities: [gpu]
                          driver: nvidia
                          count: all
        ports:
            - "12035:12035"
        volumes:
            - ~/.gai/models/Stable-diffusion:/stable-diffusion-webui/models/Stable-diffusion
            - ~/.gai/models/VAE:/stable-diffusion-webui/models/VAE

